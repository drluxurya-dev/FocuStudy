{% extends 'base.html' %}

{% block title %}Inscription - FocusStudy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass rounded-2xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl mx-auto flex items-center justify-center mb-4" style="background: var(--accent); opacity: 0.1;">
                <i class="fas fa-user-plus text-3xl" style="color: var(--accent);"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">Créer un compte</h1>
            <p class="text-sm" style="color: var(--text-secondary);">Rejoins FocusStudy gratuitement</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Prénom</label>
                    <input
                        type="text"
                        name="first_name"
                        required
                        class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                        style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                        placeholder="Prénom"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Nom</label>
                    <input
                        type="text"
                        name="last_name"
                        required
                        class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                        style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                        placeholder="Nom"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Nom d'utilisateur</label>
                <input
                    type="text"
                    name="username"
                    required
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="nom_utilisateur"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Email</label>
                <input
                    type="email"
                    name="email"
                    required
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="email@exemple.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Mot de passe</label>
                <input
                    type="password"
                    name="password1"
                    required
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="••••••••"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Confirmer le mot de passe</label>
                <input
                    type="password"
                    name="password2"
                    required
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 rounded-xl text-white font-medium transition hover:opacity-90"
                style="background: var(--accent);"
            >
                Créer mon compte
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm" style="color: var(--text-secondary);">
                Déjà un compte ?
                <a href="{% url 'accounts:login' %}" class="font-medium hover:opacity-70 transition" style="color: var(--accent);">
                    Connecte-toi
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
