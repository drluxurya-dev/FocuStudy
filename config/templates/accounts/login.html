{% extends 'base.html' %}

{% block title %}Connexion - FocusStudy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass rounded-2xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl mx-auto flex items-center justify-center mb-4" style="background: var(--accent); opacity: 0.1;">
                <i class="fas fa-sign-in-alt text-3xl" style="color: var(--accent);"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">Bon retour</h1>
            <p class="text-sm" style="color: var(--text-secondary);">Connecte-toi à ton compte</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Nom d'utilisateur</label>
                <input
                    type="text"
                    name="username"
                    required
                    autofocus
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="Ton nom d'utilisateur"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Mot de passe</label>
                <input
                    type="password"
                    name="password"
                    required
                    class="glass w-full px-4 py-3 rounded-xl text-sm focus:outline-none focus:ring-2 transition"
                    style="color: var(--text-primary); --tw-ring-color: var(--accent);"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 rounded-xl text-white font-medium transition hover:opacity-90"
                style="background: var(--accent);"
            >
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm" style="color: var(--text-secondary);">
                Pas encore de compte ?
                <a href="{% url 'accounts:signup' %}" class="font-medium hover:opacity-70 transition" style="color: var(--accent);">
                    Inscris-toi gratuitement
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
